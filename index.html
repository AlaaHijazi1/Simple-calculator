<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Metal+Mania&display=swap" rel="stylesheet">
    <title>Simple calculator</title>
</head>
<body>
        <header>     
             <div class="container p-4 w-75 ">
                <div class="row">
                    <h1 class="title text-center p-2 mt-3 text-white fw-bold" style="font-family: 'Henny Penny', serif;">Simple calculator</h1>
                </div>
                <div class="calc row rounded mx-auto mt-5 p-4 bg-light d-flex justify-content-center"> 
                    <div class="row">
                         <div class="box w-100 my-3 p-3 rounded bg-white d-flex align-items-center" style="height: 50px;">
                            <span class="fw-bold fs-2" id="equation">
                            </span>
                         </div>
                         <small class="fw-normal fs-6" id="note"></small>
                    </div>
                        <div class="row d-flex justify-content-center align-content-center">
                            <div class="col"><button class="btn d-flex justify-content-center align-items-center fs-5 border-0" id="clr">cLr</button></div>
                            <div class="col"><button class="btn d-flex justify-content-center align-items-center fs-5 border-0" id="del">DEL</button></div>
                            <div class="col"><button class="btn d-flex justify-content-center align-items-center fs-5 border-0 operation">%</button></div>
                            <div class="col"><button class="btn d-flex justify-content-center align-items-center fs-5 border-0 operation">/</button></div>
                        </div>
                        <div class="row d-flex justify-content-center align-content-center">
                            <div class="col"><button class="btn d-flex justify-content-center align-items-center fs-5 border-0 number" >7</button></div>
                            <div class="col"><button class="btn d-flex justify-content-center align-items-center fs-5 border-0 number" >8</button></div>
                            <div class="col"><button class="btn d-flex justify-content-center align-items-center fs-5 border-0 number" >9</button></div>
                            <div class="col"><button class="btn d-flex justify-content-center align-items-center fs-5 border-0 operation">*</button></div>
                        </div>
                        <div class="row d-flex justify-content-center align-content-center">
                            <div class="col"><button class="btn d-flex justify-content-center align-items-center fs-5 border-0 number">4</button></div>
                            <div class="col"><button class="btn d-flex justify-content-center align-items-center fs-5 border-0 number">5</button></div>
                            <div class="col"><button class="btn d-flex justify-content-center align-items-center fs-5 border-0 number">6</button></div>
                            <div class="col"><button class="btn d-flex justify-content-center align-items-center fs-5 border-0 operation">-</button></div>
                        </div>
                        <div class="row d-flex justify-content-center align-content-center">
                            <div class="col"><button class="btn d-flex justify-content-center align-items-center fs-5 border-0 number" >1</button></div>
                            <div class="col"><button class="btn d-flex justify-content-center align-items-center fs-5 border-0 number" >2</button></div>
                            <div class="col"><button class="btn d-flex justify-content-center align-items-center fs-5 border-0 number" >3</button></div>
                            <div class="col"><button class="btn d-flex justify-content-center align-items-center fs-5 border-0 operation">+</button></div>
                        </div>
                        <div class="row d-flex justify-content-center align-content-center">
                            <div class="col"><button class="btn d-flex justify-content-center align-items-center fs-5 border-0" id="dot">.</button></div>
                            <div class="col"><button class="btn d-flex justify-content-center align-items-center fs-5 border-0 number">0</button></div>
                            <div class="col"><button class="btn d-flex justify-content-center align-items-center fs-5 border-0 " id="negative">+/-</button></div>
                            <div class="col"><button class="btn d-flex justify-content-center align-items-center fs-1 border-0" id="equal">=</button></div>
                        </div> 
                </div>
</div>
        </header> 
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/all.min.js"></script>
</body>
</html>
